<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Создание поездки</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8f9fb;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      padding: 20px;
      max-width: 480px;
      margin: 0 auto;
      flex: 1;
      position: relative;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    .button {
      background-color: #339cff;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      margin-top: 40px;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 122, 255, 0.2);
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #1e90ff;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #000;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close-button:hover {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="close-button" onclick="window.history.back()">❌</button>

    <div class="header">Создание поездки</div>

    <label for="trip-name">Название поездки</label>
    <input type="text" id="trip-name" placeholder="Например, Отпуск в Сочи" />

    <label for="destination">Куда</label>
    <input type="text" id="destination" placeholder="Город или место" />

    <label for="start-date">Начало</label>
    <input type="date" id="start-date" />

    <label for="end-date">Конец</label>
    <input type="date" id="end-date" />

    <a href="index.html">
    <button class="button">Создать поездку</button></a>
  </div>
</body>
</html>
