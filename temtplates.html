<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <title>–®–∞–±–ª–æ–Ω—ã —á–µ–∫ –ª–∏—Å—Ç–æ–≤</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8f9fb;
      color: #000;
      padding: 20px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header-title {
      font-size: 24px;
      font-weight: bold;
    }

    .add-button {
      font-size: 24px;
      background-color: #339cff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 122, 255, 0.2);
      transition: background-color 0.2s;
    }

    .add-button:hover {
      background-color: #1e90ff;
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .toggle-label {
      font-size: 16px;
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #339cff;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .template-container {
      background-color: #ffffff;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 15px;
      font-size: 18px;
      text-align: left;
      transition: background-color 0.2s;
      cursor: pointer;
    }

    .template-container:hover {
      background-color: #f0f4f8;
    }

    @media (min-width: 768px) {
      body {
        max-width: 480px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <div class="header-row">
